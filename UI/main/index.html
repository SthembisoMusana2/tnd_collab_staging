<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TND Collab Home</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav class='nav-content transparent' >
    
    </nav>

    <div class="container head">
        <h1>TND Collab</h1>
    </div>
    <div class="body container">
        <div class="show-cards">
            <div class=" card-container" >
                <div class="card-piece" id="card-1">
                    <div class="c-image">
                        <img src="./messaging-icon.png" alt="timeline image" class="c-images-data responsive-img"/> 
                    </div>

                    <div class="c-text">
                        <p>Messaging</p>
                    </div>
                </div>

            </div>

            <div class=" card-container ">
                <div class="card-piece" id="card-2">
                    <div class="c-image">
                        <img src="./file-icon.png" alt="timeline image" class="c-images-data responsive-img"/> 
                    </div>
                    <div class="c-text">
                        <p>Files</p>
                    </div>
                </div>
            </div>

            <div class=" card-container">
                <div class="card-piece" id="card-3">
                    <div class="c-image">
                        <img src="./TimeLine-icon.png" alt="timeline image" class="c-images-data responsive-img"/> 
                    </div>
                    <div class="c-text">
                        <p>Time Line</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        
    </div>
</body>
<script src="./script.js"></script>
</html>
