<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./signup.css" />
    <title>SignUp</title>
</head>
<body class="container">
    <div class="signup" id='signup'>
        <div class='signup-form container'>
            <form class='form' id ='signip-form' autocomplete="off">
                <input for="email" placeholder="Username" type="text" class="browser-default field" required/><br />
                <input type='email' placeholder="email" class='browser-default field' required/><br />
                <input type='password' placeholder="password" class='browser-default field' required/><br />
                <input type='password' placeholder="confirm password" class="browser-default field" required />
                <input type='submit' value='Sign Up' class='browser-default field submit' />
            </form>
        </div>
        <div class ='text'>
            <p>Already signed up? <a id = 'signup-link' href="">login</a></p>
        </div>
    </div>


    <div id="login">
        <div class='signup-form container'>
            <form class='form' id='login-form' autocomplete="off">
                <input for="email" placeholder="Username" type="text" class="browser-default field" required/><br />
                <!-- <input type='email' placeholder="email" class='browser-default field' required/><br /> -->
                <input type='password' placeholder="password" class='browser-default field' required/><br />
                <input type='submit' value='Login' class='browser-default field submit' />
            </form>
        </div>
        <div class ='text'>
            <p>Don't have an account? <a id='login-link' href="">Sign up</a><br />
            <a id="fg-password">Forgotten Password?</a>
            </p>
        </div>
    </div>

</body>

<script src="./login.js"></script>
</html>
